<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <link rel="stylesheet" href="styles/settings.css">
</head>
<body>

    <button class="sidebar-toggle" id="sidebar-toggle-id">
        <img src="assets/sidebar-right.png" alt="Toggle Sidebar">
    </button>

    <header class="chat-header">

        <button id="theme-toggle">
            <img id="theme-icon" src="assets/light-mode-icon.png" alt="Toggle Theme">
        </button>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li>
                    <a href="home-page.html">
                        <div class="sidebar-icon">
                            <img class="theme-icon" src="assets/home-light.svg" data-dark="assets/home-dark.svg" data-light="assets/home-light.svg" alt="Chat">
                        </div>
                        <span class="sidebar-text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="chat.html">
                        <div class="sidebar-icon">
                            <img class="theme-icon" src="assets/chat.svg" data-dark="assets/chat-dark.svg" data-light="assets/chat.svg" alt="Chat">
                        </div>
                        <span class="sidebar-text">Chat with Seren</span>
                    </a>
                </li>
                <li>
                    <a href="articles.html">
                        <div class="sidebar-icon">
                            <img class="theme-icon" src="assets/articles.svg" data-dark="assets/articles-dark.svg" data-light="assets/articles.svg" alt="Articles">
                        </div>
                        <span class="sidebar-text">Articles</span>
                    </a>
                </li>
                <li>
                    <a href="emergency.html">
                        <div class="sidebar-icon">
                            <img class="theme-icon" src="assets/emergency.svg" data-dark="assets/emergency-dark.svg" data-light="assets/emergency.svg" alt="Emergency">
                        </div>
                        <span class="sidebar-text">Emergency Info</span>
                    </a>
                </li>
                <li>
                    <a class="logout" href="./login.html">
                        <div class="sidebar-icon">
                            <img class="theme-icon" src="assets/logout-light.svg" data-dark="assets/logout-dark.svg" data-light="assets/logout-light.svg" alt="logout">
                        </div>
                        <span class="sidebar-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>


    <div>
        <h2>Settings</h2>

        <div class="settings-section">
            <h3>Profile Information</h3>
            <div class="field-row">
                <label>Username:</label>
                <input type="text" id="username" value="JohnDoe">
            </div>

            <div class="field-row">
                <label>Email:</label>
                <input type="email" id="email" value="john.doe@example.com">
            </div>

            <div class="field-row">
                <label>Current Password:</label>
                <input type="password" id="current-password">
            </div>

            <div class="field-row">
                <label>New Password:</label>
                <input type="password" id="new-password">
            </div>

            <button id="save-profile">Save Changes</button>
        </div>

        <div class="settings-section">
            <h3>Customize Theme</h3>
            
            <div class="field-row">
                <label>Primary Color:</label>
                <input type="color" id="primary-color" value="#4A90E2">
            </div>

            <button id="save-theme">Apply Theme</button>
        </div>
    </div>


    <script defer src="js/theme.js"></script>
    <script defer src="js/sidebar.js"></script>
    <script defer src="js/settings.js"></script>


</body>
</html>
