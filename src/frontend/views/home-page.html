<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation</title>
</head>

<body id="home-page">
    <header id="header-home">
        <div class="logo">
            <img src="../assets/logo.svg" data-icon="logo" class="light-mode">
        </div>
        <div class="greeting">
            <h1 id="greeting">Hello, Hanaa ðŸ‘‹</h1>
            <h2 id="feeling-text">How are you feeling today? ðŸ’™</h2>
        </div>
    </header>

    <div class="slider">
        <img src="../assets/image1.svg" data-icon="string1" class="slide light-mode active">
        <img src="../assets/image2.svg" data-icon="string2" class="slide light-mode">
        <img src="../assets/image3.svg" data-icon="string3" class="slide light-mode">
    </div>

    <div class="icons-section">
        <div class="icon" onclick="location.href='chat.html'">
            <img src="../assets/chat.svg"  data-icon="chat" class="light-mode" alt="Chat">
            <span>Chat</span>
        </div>
        <div class="icon" onclick="location.href='articles.html'">
            <img src="../assets/articles.svg" data-icon="articles" class="light-mode" alt="Articles">
            <span>Articles</span>
        </div>
        <div class="icon" onclick="location.href='emergency.html'">
            <img src="../assets/emergency.svg" data-icon="emergency"  class="light-mode" alt="Emergency Info">
            <span>Emergency</span>
        </div>
        <div class="icon" onclick="location.href='settings.html'">
            <img src="../assets/settings.svg" data-icon="settings" class="light-mode" alt="Settings">
            <span>Settings</span>
        </div>
    </div>
    <div id="header-container"></div>
    <script>
        fetch("/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;

                const script = document.createElement("script");
                script.src = "/js/theme.js";
                script.onload = () => console.log("theme.js loaded successfully!");
                document.body.appendChild(script);
            });
    </script>

</body>

</html>
