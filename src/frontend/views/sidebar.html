<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>

 <!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <nav>
        <ul>
            <li>
                <a href="#">
                    <img class="theme-icon" src="assets/chat.svg" data-dark="assets/chat-dark.svg" data-light="assets/chat.svg" alt="Chat">
                    Chat with Seren
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="theme-icon" src="assets/articles.svg" data-dark="assets/articles-dark.svg" data-light="assets/articles.svg" alt="Articles">

                </a>
            </li>
            <li>
                <a href="#">
                    <img class="theme-icon" src="assets/emergency.svg" data-dark="assets/emergency-dark.svg" data-light="assets/emergency.svg" alt="Emergency">
                    Emergency Info
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="theme-icon" src="assets/settings.svg" data-dark="assets/settings-dark.svg" data-light="assets/settings.svg" alt="Settings">
                    Settings
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="theme-icon" src="assets/logout-light.svg" data-dark="assets/logout.svg" data-light="assets/logout-light.svg" alt="logout">
                    Logout
                </a>
            </li>
        </ul>
    </nav>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle">

    </button>
</div>


    <script src="js/sidebar.js"></script>

</html>
