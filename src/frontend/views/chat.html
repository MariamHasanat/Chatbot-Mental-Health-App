<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="./styles/chatbot.css">
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <h2>Seren</h2>
        <nav>
            <ul>
                <li><img src="./assets/home.png" alt="Home"> Home</li>
                <li><img src="./assets/chat.png" alt="Chat"> Chat</li>
                <li><a href="settings.html"><img src="./assets/settings.png" alt="Settings"> Settings</a></li>
                <li><img src="./assets/logout.png" alt="Logout"> Logout</li>
            </ul>
        </nav>
    </div>

    <div class="main-container">
        <header class="chat-header">
            <h2>Seren Chatbot</h2>
            <button id="theme-toggle">
                <img id="theme-icon" src="./assets/light-mode-icon.png" alt="Theme Icon">
            </button>
        </header>

        <div class="chat-box" id="chat-box">
            <div class="bot-message">
                <img src="./assets/robot.png" class="avatar">
                <div class="message">Hello! How can I assist you today?</div>
            </div>
        </div>

        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-btn">
                <img src="./assets/send.png" alt="Send">
            </button>
        </div>
    </div>

    <script src="./js/theme.js"></script>
    <script src="./js/chatbot.js"></script>

</body>
</html>
