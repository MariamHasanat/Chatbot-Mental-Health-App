<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body class="body-login">
    <div id="header-container"></div>
   
    <div class="container-login">
        <div class="left-side">
            <div class="image-container">
                <img src="../assets/chat-bot-login.svg" alt="Chat bot" class="image">
            </div>
        </div>
        <div class="right-side">
            <div class="welcome-text">
                <h1 id="welcome">Welcome Back!</h1>
                <p id="welcome-p">Welcome Back! Please Enter Your Details!</p>
            </div>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Please enter your email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter 6 character or more" required>
                <div class="show-password-container">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Show Password</label>
                </div>
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <p class="bottom-text">Donâ€™t have an account? <a href="./signup.html">Sign up</a></p>
        </div>
    </div>


    <script>
        fetch("/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;

                const script = document.createElement("script");
                script.src = "/js/theme.js";
                script.onload = () => console.log("theme.js loaded successfully!");
                document.body.appendChild(script);
            });

      
    </script>

</body>

</html>
